<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Arial Black', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: pop 1s ease;
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #ff006e;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.8rem;
      font-weight: 800;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.6rem;
      font-weight: 900;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn {
      background: #06d6a0;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #ccc;
      margin-left: 15px;
    }

    .hidden {
      display: none;
    }

    .celebrate {
      animation: shake 0.3s infinite;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <audio id="music" loop>
    <source src="caramelldansen.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Hey Mmmmmnaaaa ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ¥ºğŸ’–</p>

    <button id="yesBtn">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ˜</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
      music.play();
      card.classList.add("celebrate");
      card.innerHTML = `
        <h1>YAYYYYY ğŸ‰ğŸ’–</h1>
        <p>I won the BEST Valentine ever ğŸ˜<br>Mmmmmnaaaa ğŸ’•</p>
      `;
      spawnHearts();
    });

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 200);
    }
  </script>

</body>
</html>
