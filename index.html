<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mmmmmnaaaa ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff7a9c, #ff1e56);
    font-family: "Arial Black", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 45px 25px;
    border-radius: 35px;
    width: 92%;
    max-width: 450px;
    box-shadow: 0 35px 80px rgba(0,0,0,0.4);
    animation: bounceIn 0.9s ease;
  }

  @keyframes bounceIn {
    0% { transform: scale(0); }
    70% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  h1 {
    font-size: 44px;
    font-weight: 900;
    color: #ff1e56;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 30px;
    font-weight: 900;
    color: #111;
    margin: 20px 0;
  }

  p {
    font-size: 22px;
    font-weight: 700;
    color: #444;
    margin-bottom: 20px;
  }

  button {
    font-size: 26px;
    font-weight: 900;
    padding: 18px 42px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: transform 0.15s ease;
  }

  #yes {
    background: #ff1e56;
    color: white;
  }

  #yes:hover {
    transform: scale(1.2);
  }

  #no {
    background: #bdbdbd;
    color: #333;
  }

  .heart {
    position: absolute;
    font-size: 34px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(110vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  .final {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff1e56, #ff9ab5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 30px;
    z-index: 20;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .final h1 {
    font-size: 52px;
    font-weight: 900;
  }

  .final p {
    font-size: 26px;
    font-weight: 800;
    margin: 8px 0;
  }
</style>
</head>
