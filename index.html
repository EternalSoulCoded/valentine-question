  @keyframes floatUp { from{transform:translateY(100vh) scale(0.6);opacity:1;} to{transform:translateY(-10vh) scale(1.5);opacity:0;} }

  .confetti {
    position:fixed; inset:0; pointer-events:none;
  }
  .confetti-piece {
    position:absolute; width:10px; height:10px; background:gold; opacity:0.9;
    transform:rotate(0deg);
